<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine ğŸ’–</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
}

/* ğŸŒ„ Background slideshow */
.bg {
    position: fixed;
    inset: 0;
    z-index: -3;
    background-size: cover;
    background-position: center;
    animation: slide 20s infinite;
}

@keyframes slide {
    0%   { background-image: url("myphotos/pic1.jpeg"); }
    25%  { background-image: url("myphotos/pic2.jpeg"); }
    50%  { background-image: url("myphotos/pic3.jpeg"); }
    75%  { background-image: url("myphotos/pic4.jpeg"); }
    100% { background-image: url("myphotos/pic1.jpeg"); }
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: -2;
}

/* ğŸ’• Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    animation: float 6s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

/* ğŸ’Œ Main card */
.container {
    height: 65vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    width: 90%;
    max-width: 420px;
    padding: 30px;
    border-radius: 25px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    text-align: center;
    color: white;
}

h1 {
    font-size: 26px;
    margin-bottom: 30px;
    color: #ffb3c6;
}

button {
    padding: 14px 40px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
}

#yes {
    background: #ff4d6d;
    color: white;
}

/* âŒ No button zone */
.no-zone {
    position: fixed;
    bottom: 0;
    height: 35vh;
    width: 100%;
}

#no {
    position: absolute;
    background: #eee;
    color: black;
    touch-action: none;
}

/* âœ‰ï¸ Envelope */
.envelope {
    width: 280px;
    height: 180px;
    background: #ffcad4;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    animation: open 1.2s forwards;
}

.envelope::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff8fa3;
    clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
}

.message {
    position: absolute;
    inset: 15px;
    background: white;
    color: #ff4d6d;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    font-size: 15px;
    transform: translateY(100%);
    animation: letter 1.2s forwards 0.8s;
}

@keyframes open {
    to { transform: scale(1.05); }
}

@keyframes letter {
    to { transform: translateY(0); }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
    <div class="card">
        <h1>Will you be my Valentine, Betu? ğŸ’–</h1>
        <button id="yes">Yes ğŸ’•</button>
    </div>
</div>

<div class="no-zone" id="zone">
    <button id="no">No ğŸ˜œ</button>
</div>

<script>
/* ğŸ’• Floating hearts generator */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 400);

/* âŒ No button movement */
const noBtn = document.getElementById("no");
const zone = document.getElementById("zone");

noBtn.addEventListener("pointerdown", e => {
    e.preventDefault();
    const x = Math.random() * (zone.clientWidth - noBtn.offsetWidth);
    const y = Math.random() * (zone.clientHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* âœ‰ï¸ Envelope on YES */
document.getElementById("yes").onclick = () => {
    document.getElementById("main").innerHTML = `
        <div class="envelope">
            <div class="message">
                My love â¤ï¸<br><br>
                You are my smile,
                my peace,
                my forever ğŸ’•<br><br>
                Happy Valentineâ€™s ğŸ’Œ
            </div>
        </div>`;
};
</script>

</body>
</html>
