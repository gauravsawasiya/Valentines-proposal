<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #ddd;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’•</button>
    <button id="noBtn" onmouseover="moveButton()">No ðŸ˜œ</button>
</div>

<script>
    function yesClicked() {
        document.body.innerHTML = `
            <div style="display:flex;align-items:center;justify-content:center;height:100vh;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);">
                <h1 style="color:white;font-size:40px;">
                    Yayyy! ðŸ’– I love you ðŸ˜˜
                </h1>
            </div>
        `;
    }

    function moveButton() {
        const btn = document.getElementById("noBtn");
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);
        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }
</script>

</body>
</html>
