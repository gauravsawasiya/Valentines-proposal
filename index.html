<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden;
    }

    /* Background Slideshow */
    .slideshow {
        position: fixed;
        inset: 0;
        z-index: -2;
        background-size: cover;
        background-position: center;
        animation: slideshow 20s infinite;
    }

    @keyframes slideshow {
        0%   { background-image: url("myphotos/pic1.jpeg"); }
        25%  { background-image: url("myphotos/pic2.jpeg"); }
        50%  { background-image: url("myphotos/pic3.jpeg"); }
        75%  { background-image: url("myphotos/pic4.jpeg"); }
        100% { background-image: url("myphotos/pic1.jpeg"); }
    }

    /* Dark overlay */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: -1;
    }

    /* Center container */
    .container {
        position: relative;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);
        padding: 40px 50px;
        border-radius: 25px;
        text-align: center;
        color: white;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
        font-size: 36px;
        margin-bottom: 25px;
        color: #ffb3c6;
    }

    button {
        padding: 12px 30px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 10px;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: #ddd;
        position: absolute;
        color: black;
        transition: all 0.25s ease;
        touch-action: manipulation;
    }
</style>
</head>

<body>

<div class="slideshow"></div>
<div class="overlay"></div>

<div class="container">
    <div class="card">
        <h1>Will you be my Valentine, Betu? ðŸ’–</h1>
        <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’•</button>
        <button id="noBtn"
                onmouseover="moveButton()"
                onclick="moveButton()"
                ontouchstart="moveButton()">
            No ðŸ˜œ
        </button>
    </div>
</div>

<script>
    function yesClicked() {
        document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:linear-gradient(135deg,#ff758f,#ffb3c6);
            text-align:center;">
            <h1 style="color:white;font-size:42px;">
                Yayyy ðŸ’– <br>
                I knew it! <br>
                I love you so much ðŸ˜˜
            </h1>
        </div>`;
    }

    function moveButton() {
        const btn = document.getElementById("noBtn");
        const container = document.querySelector(".container");

        const padding = 30;

        const maxX = container.clientWidth - btn.offsetWidth - padding;
        const maxY = container.clientHeight - btn.offsetHeight - padding;

        const x = Math.random() * maxX + padding;
        const y = Math.random() * maxY + padding;

        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }
</script>

</body>
</html>
