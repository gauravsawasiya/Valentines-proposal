<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
}

/* Background slideshow */
.bg {
    position: fixed;
    inset: 0;
    z-index: -3;
    background-size: cover;
    background-position: center;
    animation: slide 20s infinite;
}

@keyframes slide {
    0%   { background-image: url("myphotos/pic1.jpeg"); }
    25%  { background-image: url("myphotos/pic2.jpeg"); }
    50%  { background-image: url("myphotos/pic3.jpeg"); }
    75%  { background-image: url("myphotos/pic4.jpeg"); }
    100% { background-image: url("myphotos/pic1.jpeg"); }
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: -2;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

/* Main container */
.container {
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    width: 90%;
    max-width: 420px;
    padding: 30px;
    border-radius: 25px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    text-align: center;
    color: white;
}

h1 {
    color: #ffb3c6;
    margin-bottom: 30px;
}

button {
    padding: 14px 40px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

/* No button area (separate zone) */
.no-zone {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 35vh;
}

#noBtn {
    position: absolute;
    background: #eee;
    color: black;
}

/* Envelope */
.envelope {
    width: 280px;
    height: 180px;
    background: #ffcad4;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
}

.envelope::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #ff8fa3;
    clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
}

.letter {
    position: absolute;
    inset: 15px;
    background: white;
    color: #ff4d6d;
    padding: 15px;
    border-radius: 8px;
    transform: translateY(100%);
    animation: slideUp 1s forwards 0.7s;
    text-align: center;
}

@keyframes slideUp {
    to { transform: translateY(0); }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
    <div class="card">
        <h1>Will you be my Valentine, Betu? üíñ</h1>
        <button id="yesBtn">Yes üíï</button>
    </div>
</div>

<div class="no-zone" id="zone">
    <button id="noBtn">No üòú</button>
</div>

<script>
/* Floating hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 400);

/* MOVE NO BUTTON (MOBILE + DESKTOP) */
const noBtn = document.getElementById("noBtn");
const zone = document.getElementById("zone");

function moveNo() {
    const maxX = zone.clientWidth - noBtn.offsetWidth;
    const maxY = zone.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* ALL EVENTS */
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseenter", moveNo);

/* YES BUTTON */
document.getElementById("yesBtn").onclick = () => {
    document.getElementById("main").innerHTML = `
        <div class="envelope">
            <div class="letter">
                My love ‚ù§Ô∏è<br><br>
                You are my forever,<br>
                my happiness,<br>
                my Valentine üíï
            </div>
        </div>
    `;
};
</script>

</body>
</html>
